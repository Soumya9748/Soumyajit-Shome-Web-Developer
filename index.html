<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumyajit Shome-Web Developer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="MyIntro.html">My Intro</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cv.pdf" target="_blank">C.V.</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <div class="infoContainer">
                <div class="devInfo">
                    <div class="hello">Hi I am</div>
                    <div class="name">Soumyajit Shome</div>
                    <div class="about">Web Developer, Wordpress Developer</div>
                    <div class="buttons">
                        <a href="/cv.pdf" target="_blank">
                            <button class="btn">Download CV</button></a>
                        <a href="contact.html"><button class="btn">Contact Me</button></a>
                    </div>
                </div>
                <div class="devPic"><img src="myself.png" alt="" srcset=""></div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.cross').style.display = 'none';
        document.querySelector('.hamburger').addEventListener("click", () => {
            document.querySelector('.sidebar').classList.toggle('sidebarGo')
            if(document.querySelector('.sidebar').classList.contains('sidebarGo')){
                document.querySelector('.ham').style.display = 'inline'
                document.querySelector('.cross').style.display = 'none';
            }
            else{
                document.querySelector('.ham').style.display = 'none'
                setTimeout(() => {
                document.querySelector('.cross').style.display = 'inline'
            }, 350);
        }
    })

    </script>
</body>

</html>
